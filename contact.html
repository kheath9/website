<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DALTON CRUMM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top banner -->
    <header class="top-graphic">
        <img src="images/dcrumm banner.jpg" alt="Banner with cool flames">
    </header>

    <div class="container">
        <div class="name-section">
            <h1>Contact</h1>
        </div>

        <!-- Contact Form -->
        <main class="contact-form-container">
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="comment">How can Dalton help?</label>
                    <textarea id="comment" name="comment" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </main>

        <!-- Bottom buttons -->
        <section class="bottom-links">
            <a href="index.html" class="link-button">HOME</a>
            <a href="testimonials.html" class="link-button">TESTIMONIALS</a>
            <a href="newsletter.html" class="link-button">BLOG</a>
        </section>
    </div>
    
    <!--Bottom banner-->
    <footer class="bottom-graphic">
        <img src="images/dcrumm banner.jpg" alt="Banner with cool flames">
    </footer>
</body>
</html>
